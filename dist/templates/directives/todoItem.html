<div class="item clearfix" ng-repeat="item in getActiveItemArr()">
  <a class="check-btn" ng-click="checkToComplete(item)">&check;</a>
  <span ng-bind="item.content"></span>
  <div class="pull-right">
    <span class="up-btn" ng-click="levelUp(item)">&and;</span><br>
    <span class="down-btn" ng-click="levelDown(item)">&or;</span>
  </div>
  <span class="pull-right date-btn" ng-bind="'created ' + getDayDiff(item) + ' minute(s) ago'"></span>
</div> <!-- CHANGE TO DAY!! -->
