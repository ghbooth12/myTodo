<!DOCTYPE html>
<html ng-app="myTodo">
<head lang="en">
    <meta charset="UTF-8">
    <title>My Todo</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <div class="center-box">
      <div class="clearfix">
